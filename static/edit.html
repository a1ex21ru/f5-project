<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Edit Note</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      color: #1f2937;
      font-size: 24px;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: 600;
      color: #4b5563;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 15px;
      font-family: inherit;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    .button-group {
      margin-top: 24px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 16px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button[type="submit"] {
      background-color: #3b82f6;
      color: white;
    }
    button[type="submit"]:hover {
      background-color: #2563eb;
    }
    .btn-secondary {
      background-color: #e5e7eb;
      color: #374151;
    }
    .btn-secondary:hover {
      background-color: #d1d5db;
    }
    .btn-danger {
      background-color: #ef4444;
      color: white;
    }
    .btn-danger:hover {
      background-color: #dc2626;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Edit Note</h1>
    <form id="note-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="description">Description:</label>
      <textarea id="description"></textarea>

      <div class="button-group">
        <button type="submit">Save</button>
        <button type="button" class="btn-secondary" onclick="location.href='/'">Cancel</button>
        <button type="button" class="btn-danger" onclick="deleteNote()">Delete</button>
      </div>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    if (!id) {
      alert('Note ID is missing');
      location.href = '/';
    }

    // Загрузка данных заметки
    $.get(`/api/notes/${id}`).done(response => {
      const note = response.data;
      $('#name').val(note.name || '');
      $('#description').val(note.description || '');
    }).fail(() => {
      alert('Note not found');
      location.href = '/';
    });

    // Сохранение
    $('#note-form').on('submit', function(e) {
      e.preventDefault();
      const name = $('#name').val().trim();
      const description = $('#description').val().trim();

      if (!name) {
        alert('Name is required');
        return;
      }

      $.ajax({
        url: `/api/notes/${id}`,
        method: 'PATCH',
        contentType: 'application/json',
        data: JSON.stringify({ name, description }),
        success: () => {
          alert('Note updated!');
          location.href = '/';
        },
        error: (xhr) => {
          const msg = xhr.responseJSON?.message || 'Failed to update note';
          alert('Error: ' + msg);
        }
      });
    });

    // Удаление
    function deleteNote() {
      if (!confirm('Are you sure you want to delete this note?')) return;

      $.ajax({
        url: `/api/notes/${id}`,
        method: 'DELETE',
        success: () => {
          alert('Note deleted!');
          location.href = '/';
        },
        error: () => {
          alert('Failed to delete note');
        }
      });
    }
  </script>
</body>
</html>
