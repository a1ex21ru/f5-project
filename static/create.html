<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Create Note</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      color: #1f2937;
      font-size: 24px;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: 600;
      color: #4b5563;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 15px;
      font-family: inherit;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      margin-top: 20px;
      padding: 10px 16px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button[type="submit"] {
      background-color: #3b82f6;
      color: white;
    }
    button[type="submit"]:hover {
      background-color: #2563eb;
    }
    button[type="button"] {
      background-color: #e5e7eb;
      color: #374151;
      margin-left: 10px;
    }
    button[type="button"]:hover {
      background-color: #d1d5db;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create New Note</h1>
    <form id="note-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="description">Description:</label>
      <textarea id="description"></textarea>

      <div>
        <button type="submit">Save</button>
        <button type="button" onclick="location.href='/'">Cancel</button>
      </div>
    </form>
  </div>

  <script>
    $('#note-form').on('submit', function(e) {
      e.preventDefault();
      const name = $('#name').val().trim();
      const description = $('#description').val().trim();

      if (!name) {
        alert('Name is required');
        return;
      }

      $.ajax({
        url: '/api/notes',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ name, description }),
        success: () => {
          alert('Note created!');
          location.href = '/';
        },
        error: (xhr) => {
          const msg = xhr.responseJSON?.message || 'Failed to create note';
          alert('Error: ' + msg);
        }
      });
    });
  </script>
</body>
</html>
